<VirtualHost *:80>
    <Directory /var/www/html/SuiteCRM/public/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
        ServerName localhost
        DocumentRoot /var/www/html/SuiteCRM/public

</VirtualHost>

